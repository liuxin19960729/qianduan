<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- height 不设置会根据内容自适应 -->
    <style>
        .box{
            width: 200px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            background: aqua;
            
        }
        .inbox{
            width: 400px;
            background-color: red;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inbox">22</div>
        <div class="inbox">44</div>
        <div class="inbox">55</div>
    </div>
</body>
</html>
