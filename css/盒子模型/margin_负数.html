<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 100px 100px;
        }
        .box{
            border: 1px red solid;   
            padding: 50px 0px ;

            text-align: center;
        }
    </style>
</head>

    <div class="box">
        <div>我是刘鑫</div>
    </div>
