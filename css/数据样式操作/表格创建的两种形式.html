<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./表格创建的两种形式.css">
</head>

<body>
    <h1>第一种形式</h1>
    <table border="1">
        <thead>
            <caption>表单的标题</caption>
            <tr>
                <td>编号</td>
                <td>姓名</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>刘鑫</td>
            </tr>
            <tr>
                <td>2</td>
                <td>收拾收拾</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>footer1</td>
                <td>footer2</td>
            </tr>
        </tfoot>
    </table>
    <h1>第二种形式</h1>
     <article>
        <nav>标题</nav>
        <section>
            <ul>
                <li>编号</li>
                <li>姓名</li>
            </ul>
        </section>
        <section>
            <ul>
                <li>1</li>
                <li>刘鑫</li>
            </ul>
            <ul>
                <li>2</li>
                <li>手势收拾</li>
            </ul>
            <ul>
                <li>1</li>
                <li>刘鑫</li>
            </ul>
            <ul>
                <li>2</li>
                <li>手势收拾</li>
            </ul>
     
        </section>
        <section>
            <ul>
                <li>f1</li>
                <li>f2</li>
            </ul>
        </section>
     </article>
</body>

</html>
