<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .continer{
            width: 500px;
            height: 200px;
            display: grid;
            grid-template-rows: 50% 50%;
            grid-template-columns: 20% 20% 20% 20% 20%;
        }
        .continer > div{
            box-sizing: border-box;
            width: 80px;
            height: 100px;
            border: 1px red solid;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="continer">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
