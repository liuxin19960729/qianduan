<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/datalist">data list mdn</a>
    <form action="">
        <!-- list 属性 要和 datalist id 绑定 -->
        <input type="search"  list="ice-cream-flavors" id="sinput" name="ice-cream-flavors">
        <datalist id="ice-cream-flavors">
            <option value="Chocolate">
            <option value="Coconut">
            <option value="Mint">
            <option value="Strawberry">
            <option value="Vanilla">
        </datalist>
        
    </form>
</body>
</html>
