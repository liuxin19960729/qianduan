    <script>
        let list = [
            { name: 'lx', age: 25 },
            { name: 'lx1', age: 26 }
        ]
        function tag(strings, ...vars) {
            console.log(strings)
            console.log(vars)
            let content = ""
            strings.forEach((str, i) => {
                content += str;
                if (i<vars.length) {
                    content += vars[i];
                }
            })
            console.log(content)
        }
        list.forEach(obj => {
            tag`姓名:${obj.name},年龄:${obj.age}。`;
        })
        

    tag.apply()
    </script>
