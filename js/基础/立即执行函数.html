<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        (function(window){
            function add(arg1,arg2,...args){
                let init=arg1+arg2;
                return args.reduce((f,s)=>f+s,init)
            }
            window.utis={add}
        })(window)

        console.log(utis.add(1,3))
        console.log(utis.add(1,3,3))
        console.log(utis.add(...[1,2,3,4]))


        let [c,...args]=[1,2,3,4]
        console.log(c);
        console.log(args)
    </script>
</body>
</html>
